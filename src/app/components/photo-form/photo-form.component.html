<form [formGroup]="photoForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="title">title</label>
    <input type="text" name="title" id="title" formControlName="title"/>
  </div>
  <div>
    <label>photo URL</label>
    <input type="text" name="url" id="url" formControlName="photoUrl"/>
  </div>
  <app-button text="Submit" type="submit" color="black"></app-button>
</form>
