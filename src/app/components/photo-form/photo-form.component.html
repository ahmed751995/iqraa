<form (ngSubmit)="onSubmit()">
  <div>
    <label for="title">title</label>
    <input type="text" name="title" id="title" [(ngModel)]="title"/>
  </div>
    <div>
    <label>date</label>
    <input type="date" name="date" id="date" [(ngModel)]="date"/>
    </div>
    <div>
      <label>photo URL</label>
      <input type="text" name="url" id="url" [(ngModel)]="photoUrl"/>
    </div>
    <app-button text="Submit" type="submit" color="black"></app-button>
</form>
