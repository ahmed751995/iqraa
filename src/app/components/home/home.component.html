<div *ngIf="success" class="bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md" role="alert">
  <div class="flex">
    <div>
      <p class="font-bold">Document Saved Successfully</p>
    </div>
  </div>
</div>
<div [froalaEditor] [(froalaModel)]="editorContent" class="mt-10" ></div>
<app-button text="Save" cus_class="bg-blue-700 hover:bg-blue-900 float-right mr-2 px-16" (onClick)="saveContent()"></app-button>
